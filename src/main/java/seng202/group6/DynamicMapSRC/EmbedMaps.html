<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./EmbedMapsStyle.css" />
    <script src="./EmbedMapsScript.js"></script>
  </head>
  <body>
    <div id="ac-card">
      <input id="autocomplete" placeholder="Enter an Address" type="text"/>
    </div>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZgxE6A5nvnM7aYqg49wDdK_SPKXqdLiE&libraries=places&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
